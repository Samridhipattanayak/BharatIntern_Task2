<!DOCTYPE html>
<html>
    <head>
    <title>Netflix Homepage</title>
    <style>
        /* Global styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        /* Header styles */
        .header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Main section styles */
        .main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Card styles */
        .card {
            width: 150px;
            height: 250px;
            background-color: #222;
            border-radius: 10px;
            margin: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.8s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .card:hover img {
            opacity: 0.5;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to box-shadow,
                rgba(255, 0, 0, 0.8),
                rgba(0, 0, 255, 0.8)
            );
            opacity: 0.6;
            pointer-events: none;
        }

        /* Footer styles */
        .footer {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
